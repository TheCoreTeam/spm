---
pages:
  stage: deploy
  tags: ["large"]
  dependencies: []
  artifacts:
    paths:
      - public
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DSPM_CI_VERSION=doc
            -C ../.gitlab/ci-test-initial-cache.cmake
    - make -j5
    - make docs | tee spm-doc.log
    - mv docs/out/html ../public/
  extends:
    - .only-master
