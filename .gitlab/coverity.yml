---
coverity:
  stage: analyze
  tags: ["docker", "large"]
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^ci-.*$/) && $CI_PIPELINE_SOURCE != "schedule"
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^notest-.*$/)
      when: manual
      allow_failure: true
  dependencies: []
  variables:
    VERSION: mpi
  script:
    - mkdir -p build-coverity
    - cd build-coverity
    - cmake -DSPM_CI_VERSION=${VERSION}
            -C ../.gitlab/ci-test-initial-cache.cmake  ..
    - cov-build --dir ../cov-int make -j 4
    - cd ..
    - tar czvf spm.tgz cov-int
    - curl --form token=$COVERITY_TOKEN
           --form email=mathieu.faverge@inria.fr
           --form file=@spm.tgz
           --form version="`git rev-parse --short HEAD`"
           --form description=""
           https://scan.coverity.com/builds?project=SPM
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 180 minutes
    paths:
      - spm.tgz
