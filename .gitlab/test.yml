---
.test_script_template: &test_script
  stage: test
  tags: ["large"]
  artifacts:
    name: spm_test_${VERSION}
    expire_in: 180 minutes
    paths:
      - spm-${VERSION}-${RUN}.lcov
      - spm-gcov-${VERSION}.log
  script:
    - source install-${VERSION}/bin/spm_env.sh
    - (cd build-${VERSION} &&
       eval "ctest
             $TESTS_RESTRICTION
             -D ExperimentalTest
             -D ExperimentalCoverage
             -D ExperimentalSubmit
             | tee -a ../spm-build-${VERSION}.log")
    - lcov --capture --directory build-${VERSION}
           -q --output-file spm-${VERSION}-${RUN}.lcov
           | tee -a spm-gcov-${VERSION}.log

.test_script_template_seq: &test_script_seq
  extends:
    - .test_script_template
    - .only-branches-seq

.test_script_template_mpi: &test_script_mpi
  extends:
    - .test_script_template
    - .only-branches-mpi

test_spm_seq_shm:
  variables:
    VERSION: seq
    RUN: shm
    TESTS_RESTRICTION: "-R \"^shm_\""
  dependencies:
    - build_spm_seq
  <<: *test_script_seq

test_spm_mpi_shm:
  variables:
    VERSION: mpi
    RUN: shm
    TESTS_RESTRICTION: "-R \"^shm_\""
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_spm_mpi_dist:
  variables:
    VERSION: mpi
    RUN: dist
    TESTS_RESTRICTION: "-R \"^mpi_\""
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi
