---
.test_script_template: &test_script
  stage: test
  tags: ["large", "docker"]
  artifacts:
    name: spm_test_${VERSION}
    expire_in: 180 minutes
    paths:
      - spm-${VERSION}-${RUN}.lcov
      - spm-gcov-${VERSION}.log
    reports:
      junit: report.xml
  script:
    - source install-${VERSION}/bin/spm_env.sh
    - (cd build &&
       eval "ctest
             $TESTS_RESTRICTION
             -D ExperimentalTest
             -D ExperimentalCoverage
             | tee -a ../spm-build-${VERSION}.log")
    - lcov --capture --directory build
           -q --output-file spm-${VERSION}-${RUN}.lcov
           | tee -a spm-gcov-${VERSION}.log
    - xsltproc -o report.xml /home/gitlab/ctest-to-junit.xsl build/Testing/**/Test.xml

.test_script_template_seq: &test_script_seq
  extends:
    - .test_script_template
    - .only-branches-seq

.test_script_template_mpi: &test_script_mpi
  extends:
    - .test_script_template
    - .only-branches-mpi

test_spm_seq_shm:
  variables:
    VERSION: seq
    RUN: shm
    TESTS_RESTRICTION: "-R \"^shm_\""
  dependencies:
    - build_spm_seq
  <<: *test_script_seq

test_spm_mpi_shm:
  variables:
    VERSION: mpi
    RUN: shm
    TESTS_RESTRICTION: "-R \"^shm_\""
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_spm_mpi_dist:
  variables:
    VERSION: mpi
    RUN: dist
    TESTS_RESTRICTION: "-R \"^mpi_\""
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_wrapper_seq:
  variables:
    VERSION: seq
  parallel:
    matrix:
      - RUN: python
        TESTS_RESTRICTION: "-R \"^python_\""
      - RUN: fortran
        TESTS_RESTRICTION: "-R \"^fortran_\""
      - RUN: julia
        TESTS_RESTRICTION: "-R \"^julia_\""
      - RUN: C
        TESTS_RESTRICTION: "-R \"^c_\""
  dependencies:
    - build_spm_seq
  <<: *test_script_seq

test_wrapper_mpi:
  variables:
    VERSION: mpi
  parallel:
    matrix:
      - RUN: python
        TESTS_RESTRICTION: "-R \"^python_\""
      - RUN: fortran
        TESTS_RESTRICTION: "-R \"^fortran_\""
      - RUN: julia
        TESTS_RESTRICTION: "-R \"^julia_\""
      - RUN: C
        TESTS_RESTRICTION: "-R \"^c_\""
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi
