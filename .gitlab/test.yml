---
.test_script_template: &test_script
  stage: test
  tags: ["large", "docker"]
  artifacts:
    name: spm_test_${VERSION}
    expire_in: 180 minutes
    paths:
      - spm-${VERSION}-${RUN}.lcov
      - spm-gcov-${VERSION}.log
    reports:
      junit: report.xml
  script:
    - .gitlab/test.sh

.test_script_template_seq: &test_script_seq
  extends:
    - .test_script_template
    - .only-branches-seq

.test_script_template_mpi: &test_script_mpi
  extends:
    - .test_script_template
    - .only-branches-mpi

test_spm_seq_shm:
  variables:
    VERSION: seq
    RUN: shm
    TESTS_RESTRICTION: "-R ^shm_"
  dependencies:
    - build_spm_seq
  <<: *test_script_seq

test_spm_mpi_shm:
  variables:
    VERSION: mpi
    RUN: shm
    TESTS_RESTRICTION: "-R ^shm_"
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_spm_mpi_dist:
  variables:
    VERSION: mpi
    RUN: dist
    TESTS_RESTRICTION: "-R ^mpi_"
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_wrapper_seq:
  variables:
    VERSION: seq
  parallel:
    matrix:
      - RUN: python
        TESTS_RESTRICTION: "-R ^python_"
      - RUN: fortran
        TESTS_RESTRICTION: "-R ^fortran_"
      #- RUN: julia
      #  TESTS_RESTRICTION: "-R ^julia_"
      - RUN: C
        TESTS_RESTRICTION: "-R ^c_"
  dependencies:
    - build_spm_seq
  <<: *test_script_seq

test_wrapper_mpi:
  variables:
    VERSION: mpi
  parallel:
    matrix:
      - RUN: python
        TESTS_RESTRICTION: "-R ^python_"
      - RUN: fortran
        TESTS_RESTRICTION: "-R ^fortran_"
      #- RUN: julia
      #  TESTS_RESTRICTION: "-R ^julia_"
      - RUN: C
        TESTS_RESTRICTION: "-R ^c_"
  dependencies:
    - build_spm_mpi
  <<: *test_script_mpi

test_spm_seq_shm_macosx:
  tags: ["macosx"]
  variables:
    VERSION: seq
    RUN: shm
    TESTS_RESTRICTION: "-R ^shm_"
  dependencies:
    - build_spm_seq_macosx
  <<: *test_script_seq

# comment mpi tests on macosx for now
# too long, each test lasts ~200/300s, for 320 tests
.test_spm_mpi_dist_macosx:
  tags: ["macosx"]
  variables:
    VERSION: mpi
    RUN: dist
    TESTS_RESTRICTION: "-R ^mpi_"
  dependencies:
    - build_spm_mpi_macosx
  <<: *test_script_mpi
