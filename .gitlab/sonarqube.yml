---
sonarqube:
  stage: analyze
  tags: ["docker", "large"]
  rules:
    - if: ($CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH =~ /^ci-.*$/) && $CI_PIPELINE_SOURCE != "schedule"
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^notest-.*$/)
      when: manual
      allow_failure: true
  needs: [build_spm_seq,build_spm_mpi,
          test_spm_seq_shm,test_spm_mpi_shm,test_spm_mpi_dist,
          test_wrapper_seq,test_wrapper_mpi,
          coverage]
  script:
    - ./tools/analysis.sh
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    expire_in: 180 minutes
    paths:
      - filelist.txt
      - spm-cppcheck.xml
      - spm-rats.xml
      - sonar-project.properties
      - sonar.log
    when: always
