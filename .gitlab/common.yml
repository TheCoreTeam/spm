#
# This file describes the common rules for the stages
#
---
.only-master:
  interruptible: true
  variables:
    BRANCH: master
  only:
    - master@solverstack/spm

.only-branches-seq:
  interruptible: true
  variables:
    BRANCH: branch
  except:
    - schedules
  only:
    - merge_requests
    - master@solverstack/spm
    - branches

.only-branches-mpi:
  interruptible: true
  variables:
    BRANCH: branch
  except:
    - schedules
  only:
    - merge_requests
    - master@solverstack/spm
    - branches

preliminary_checks:
  stage: .pre
  script:
    - .gitlab/check_ci.sh
  only:
    - merge_requests
