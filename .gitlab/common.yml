#
# This file describes the common rules for the stages
#
---
.only-master:
  interruptible: true
  variables:
    BRANCH: master
  except:
    - schedules
  only:
    - master@solverstack/spm

.only-master-mr:
  interruptible: true
  variables:
    BRANCH: branch
  except:
    - schedules
  only:
    - master@solverstack/spm
    - merge_requests

preliminary_checks:
  stage: .pre
  script:
    - .gitlab/check_ci.sh
  only:
    - merge_requests
